<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Service – Главная</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="container">
    <h1>Сервис пользователей</h1>
    <nav id="nav">
      <a href="/" class="brand">Главная</a>
      <a href="/admin" id="adminLink" class="hidden">Админка</a>
      <button id="logoutBtn" class="secondary hidden">Выйти</button>
    </nav>
  </header>

  <main class="container grid">
    <section id="registerSection" class="card">
      <h2>Регистрация</h2>
      <form id="registerForm" autocomplete="off">
        <label>ФИО <input type="text" name="fullName" required /></label>
        <label>Дата рождения <input type="date" name="birthDate" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Пароль <input type="password" name="password" minlength="8" required /></label>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="hint">Пароль: минимум 8 символов.</div>
      <div id="registerMsg" class="msg"></div>
    </section>

    <section id="loginSection" class="card">
      <h2>Вход</h2>
      <form id="loginForm" autocomplete="off">
        <label>Email <input type="email" name="email" required /></label>
        <label>Пароль <input type="password" name="password" required /></label>
        <button type="submit">Войти</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </section>

    <section id="profileSection" class="card hidden">
      <h2>Мой профиль</h2>
      <dl id="profileData" class="kv"></dl>
      <div class="actions">
        <button id="blockMeBtn" class="danger">Заблокировать себя</button>
      </div>
      <div id="profileMsg" class="msg"></div>
    </section>
  </main>

  <footer class="container">
    <small>Made by Biloshchytskyi Yevhenii</small>
  </footer>

  <script src="/js/main.js" defer></script>
</body>
</html>
